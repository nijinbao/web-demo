<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
.father {
  width: 1366px;
  height: 600px;
  background: url("./images/bg.jpg") no-repeat;
  overflow: hidden;
  margin: 200px auto;
}
.father::before,.father::after{
content: '';
float: left;
width: 50%;
height: 600px;
background:url("images/fm.jpg") ;
transition: all .5s;
}
.father::after {
background:url("images/fm.jpg") no-repeat top right;

}
.father:hover::before{
transform: translateX(-100%);
}
.father:hover::after {
  transform: translateX(100%);
}
  </style>
</head>
<body>
  <div class="father">
    
  </div>
</body>
</html>
